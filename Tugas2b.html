<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8e6e0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .todo-container {
            width: 350px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #9bef60;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        button {
            padding: 10px 15px;
            margin-top: 10px;
            background-color: #45db1c;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            background-color: #fff5f2;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #01320b;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        li span {
            flex-grow: 1;
            margin-right: 10px;
        }

        .edit-btn, .delete-btn {
            background-color: #74d330a5;
            border: none;
            color: white;
            padding: 5px;
            border-radius: 5px;
            cursor: pointer;
        }

        .edit-btn {
            background-color: #4caf50;
        }

        .edit-btn:hover, .delete-btn:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>

    <div class="todo-container">
        <h1>To-Do List</h1>
        <input type="text" id="todo-input" placeholder="Enter new task...">
        <button onclick="addTask()">Add Task</button>
        <ul id="todo-list"></ul>
    </div>

    <script>
        let tasks = [];

        function addTask() {
            const taskInput = document.getElementById('todo-input').value;
            if (taskInput === '') {
                alert('Please enter a task.');
                return;
            }
            tasks.push(taskInput);
            document.getElementById('todo-input').value = '';
            renderTasks();
        }

        function renderTasks() {
            const todoList = document.getElementById('todo-list');
            todoList.innerHTML = '';
            tasks.forEach((task, index) => {
                todoList.innerHTML += `
                    <li>
                        <span>${task}</span>
                        <button class="edit-btn" onclick="editTask(${index})">Edit</button>
                        <button class="delete-btn" onclick="deleteTask(${index})">Delete</button>
                    </li>
                `;
            });
        }

        function deleteTask(index) {
            tasks.splice(index, 1);
            renderTasks();
        }

        function editTask(index) {
            const newTask = prompt('Edit task:', tasks[index]);
            if (newTask !== null && newTask !== '') {
                tasks[index] = newTask;
                renderTasks();
            }
        }
    </script>

</body>
</html>
